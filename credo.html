<BODY bgcolor ="#000000" text="#bfbfbf">
<P>
My best friend died five minutes before I was born 
and my true love will be born five minutes after I die.

<P>
I have settled for substitutes--<BR>
never realized before how much I have ached, how much I have give up.

<P>
I'm tired. <BR>
I rather be alone,<BR>
since I will always be alone.
