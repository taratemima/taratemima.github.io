<P>
&lt;memory thief&gt;

<P>
He's the one stealing my glasses.<BR>
All my precious things.<BR>
He has stolen reminders of <BR>
places to be and people to see.<BR>
I have lost friends and work this way.

<P>
He stole my confidence,<BR>
my dignity,<BR>
my self-respect.

<P>
Soon,<BR>
when I die,<BR>
he will hide <BR>
any memory of me.
